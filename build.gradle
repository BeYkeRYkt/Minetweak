apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:14.0.1'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes('Main-class': 'org.minetweak.Minetweak')
    }
}

sourceSets {
    main {
        java {
            srcDir 'minecraft_server'
        }
        resources {
            srcDir 'resources'
        }
    }
}
