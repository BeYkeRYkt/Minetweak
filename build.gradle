apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes('Main-class': 'org.minetweak.Minetweak')
    }
}

sourceSets {
    main {
        java {
            srcDir 'minecraft_server'
        }
        resources {
            srcDir 'resources/'
        }
    }
}
