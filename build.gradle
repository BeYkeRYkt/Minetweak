apply plugin: 'java'
apply plugin: 'project-report'

def version = '0.0.4'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:14.0.1'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes('Main-class': 'org.minetweak.Minetweak')
    }
}