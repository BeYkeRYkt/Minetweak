apply plugin: 'groovy'
apply plugin: 'project-report'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.4'
  }
}


apply plugin: 'versions'

defaultTasks 'jar'

ext.version = '0.6.8'
ext.tweakVersion = "${ext.version}-SNAPSHOT"
ext.mainClass = 'org.minetweak.Start'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:15.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'org.codehaus.groovy:groovy-all:2.1.8'
    compile 'org.bouncycastle:bcprov-jdk15on:1.49'
    compile 'commons-codec:commons-codec:1.8'
    testCompile 'junit:junit:4.11'
}

javadoc {
    title "Minetweak v${version}"
    exclude '**/net/minecraft/**'
    classpath = configurations.compile + sourceSets.main.output
}

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDirs += ["src/main/java"]

compileGroovy {
    options.compilerArgs = ['-Xlint:none', '-XDignore.symbol.file']
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.8"
}

apply from: 'gradle/ide.gradle'
apply from: 'gradle/ci.gradle'
apply from: 'gradle/jars.gradle'
apply from: 'gradle/tests.gradle'
apply from: 'gradle/upload.gradle'
